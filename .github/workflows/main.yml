name: 'publish'

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  # ============================================
  # Nix build for NixOS users
  # ============================================
  build-nix:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      
      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: filera
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      
      - name: Build with Nix
        run: |
          nix build .#default --print-build-logs --option sandbox false
      
      - name: Push to Cachix
        run: |
          cachix push filera result
      
      - name: Create tarball for release
        run: |
          mkdir -p nix-release
          cp result/bin/filera nix-release/
          cd nix-release
          tar -czf filera-nix-linux-x86_64.tar.gz filera
          cd ..
      
      - name: Upload Nix binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: nix-release/filera-nix-linux-x86_64.tar.gz
          tag_name: filera-v${{ github.run_number }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Test Nix installation works
  # ============================================
  test-nix-install:
    needs: build-nix
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      
      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: filera
      
      - name: Test installation from Cachix
        run: |
          nix profile install github:joncorv/filera
          filera --version || filera --help
